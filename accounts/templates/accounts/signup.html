{% extends 'Base2.html' %}


{% block content %}
    <h2>Sign up</h2>
    <form action="" method="post" class="form-check-inline">
        {% csrf_token %}
        <div class="col-md-5">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Sign up" class="book_btn">
    </form>
    <h3>If you already have account click login <a href="{% url 'account:user_login' %}">Here</a></h3>

{% endblock %}
